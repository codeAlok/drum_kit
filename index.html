<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="heading">Drum 🥁 kit</h1>
        </header>
    
        <div id="drum_set">
            <button class="btn btn1">A</button>
            <button class="btn btn2">D</button>
            <button class="btn btn3">H</button>
            <button class="btn btn4">F</button>
            <button class="btn btn5">S</button>
            <button class="btn btn6">J</button>        
            <button class="btn btn7">K</button>
            <button class="btn btn8">L</button>  
        </div>

        <div id="instruction">
            <div class="card">A (small_tom)</div>
            <div class="card">S (snare_drum)</div>
            <div class="card">D (crash_cymbal)</div>
            <div class="card">F (ride_cymbal)</div>
            <div class="card">H (hi_hat)</div>
            <div class="card">J (medium_tom)</div>
            <div class="card">K (floor_tom)</div>
            <div class="card">L (bass_drum)</div>
        </div>

        <!-- <div id="instruction">a (small_tom), s (snare_drum), d (crash_cymbal), f (ride_cymbal), h (hi_hat), j (medium_tom), k (floor_tom), l (bass_drum) </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
