<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="heading">Drum 🥁 kit</h1>
        </header>
    
        <div id="drum_set">
            <button class="btn btn1">a</button>
            <button class="btn btn2">d</button>
            <button class="btn btn3">h</button>
            <button class="btn btn4">f</button>
            <button class="btn btn5">s</button>
            <button class="btn btn6">j</button>        
            <button class="btn btn7">k</button>
            <button class="btn btn8">l</button>  
        </div>

        <p id="instruction">a (small_tom), s (snare_drum), d (crash_cymbal), f (ride_cymbal), h (hi_hat), j (medium_tom), k (floor_tom), l (bass_drum) </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
